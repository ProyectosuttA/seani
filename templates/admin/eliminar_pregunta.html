{% extends 'index_master.html' %}

{% block content %}
<div class="right_col" role="main">
  <h1 class="text-center">USUARIO A ELIMINAR</h1>
    <form action="" method="POST">
      {% csrf_token %}
        <div class="form-group row">
          <label for="uaser" class="col-4 col-form-label">ID DE PREGUNTA</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-hashtag"></i>
                </div>
              </div> 
              <input id="val" name="val" placeholder="Ingresa el correo del usuario." type="text" class="form-control" required="required">
            </div>
          </div>
        </div>
      
        
        
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">ELIMINAR</button>
          </div>
        </div>
        {% if error %}
            <span class="text-center" style= "background-color: #f0e5e69c; text-align: center; border: 1px solid #c7254e; border-radius: 5px;  color: #721c24;
            padding: 5px;">{{error}}</span>
        {% endif %}
      </form>
</div>
{% endblock %}
