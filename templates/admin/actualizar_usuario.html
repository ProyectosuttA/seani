{% extends 'index_master.html' %}

{% block content %}
<div class="right_col" role="main">
  <h1 class="text-center">ACTULIAZAR USUARIO</h1>
    <form action="" method="POST">
      {% csrf_token %}
        <div class="form-group row">
          <label for="uaser" class="col-4 col-form-label">USUARIO</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-user"></i>
                </div>
              </div> 
              <input id="uaser" name="val" placeholder="Ingresa el correo del usuario." type="text" class="form-control" required="required">
            </div>
          </div>
        </div>
        <br>
        <br>
        <h3 class="text-center">DATOS NUEVOS DEL USUARIO</h3>
        
        <div class="form-group row">
          <label for="uaser" class="col-4 col-form-label">Nuevo Usuario</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-user"></i>
                </div>
              </div> 
              <input id="uaser" name="username" placeholder="Ingresa el correo del usuario." type="text" class="form-control" required="required">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="uaser" class="col-4 col-form-label">Correo</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-envelope"></i>
                </div>
              </div> 
              <input id="uaser" name="email" placeholder="Ingresa el correo del usuario." type="email" class="form-control" required="required">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="nombres" class="col-4 col-form-label">Nombres</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-user"></i>
                </div>
              </div> 
              <input id="nombres" name="nombres" placeholder="Ingresa los nombres del usuario" type="text" class="form-control" required="required">
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="apellidos" class="col-4 col-form-label">Apellidos</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-user"></i>
                </div>
              </div> 
              <input id="apellidos" name="apellidos" placeholder="Ingresa los apellidos del usuario" type="text" class="form-control" required="required">
            </div>
          </div>
        </div>
        
        <div class="form-group row">
          <label for="password" class="col-4 col-form-label">Contraseña</label> 
          <div class="col-8">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <i class="fa fa-lock"></i>
                </div>
              </div> 
              <input id="password" name="password" placeholder="Ingresa la contraseña del usuario" type="password" required="required" class="form-control">
            </div>
          </div>
        </div>
        
        
        <div class="form-group row">
          <div class="offset-4 col-8">
            <button name="submit" type="submit" class="btn btn-primary">ACTUALIZAR</button>
          </div>
        </div>
        {% if error %}
            <span class="text-center" style= "background-color: #f0e5e69c; text-align: center; border: 1px solid #c7254e; border-radius: 5px;  color: #721c24;
            padding: 5px;">{{error}}</span>
        {% endif %}
      </form>
</div>
{% endblock %}
